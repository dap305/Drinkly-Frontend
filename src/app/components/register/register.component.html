<app-admin-header></app-admin-header>
<div
  class="h-20 w-full flex justify-center items-center pt-16"
  style="font-family: 'Open Sans', sans-serif;"
>
  <div><h2 class="text-4xl">REGÍSTRATE</h2></div>
</div>
<div class="w-full flex justify-center items-center h-full pt-16">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit(form.value)"
    class="w-2/4 content-center"
  >
    <div class="md:flex md:items-center mb-6">
      <div
        class="md:w-1/5"
        [ngClass]="{
          'block text-red-500 font-bold md:text-right mb-1 md:mb-0 pb-6':
            form.get('f_name').errors &&
            (form.get('f_name').touched || form.get('f_name').dirty)
        }"
      >
        <label
          class="block text-black-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="inline-full-name"
        >
          Nombre
        </label>
      </div>
      <div class="md:w-4/5">
        <input
          formControlName="f_name"
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:border-orange-500 focus:outline-none focus:bg-white"
          id="inline-full-name"
          type="text"
          placeholder="Nombre"
          required
        />
        <span
          class="text-red-500"
          *ngIf="form.get('f_name').touched || form.get('f_name').dirty"
        >
          <span *ngIf="form.get('f_name').errors">
            Este campo es obligatorio.
          </span>
        </span>
      </div>
    </div>

    <div class="md:flex md:items-center mb-6">
      <div
        class="md:w-1/5"
        [ngClass]="{
          'block text-red-500 font-bold md:text-right mb-1 md:mb-0 pb-6':
            form.get('l_name').errors &&
            (form.get('l_name').touched || form.get('l_name').dirty)
        }"
      >
        <label
          class="block text-black-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="inline-full-name"
        >
          Apellido
        </label>
      </div>
      <div class="md:w-4/5">
        <input
          formControlName="l_name"
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
          id="inline-full-name"
          type="text"
          placeholder="Apellido"
          required
        />
        <span
          class="text-red-500"
          *ngIf="form.get('l_name').touched || form.get('l_name').dirty"
        >
          <span *ngIf="form.get('l_name').errors">
            Este campo es obligatorio.
          </span>
        </span>
      </div>
    </div>

    <div class="md:flex md:items-center mb-6">
      <div
        class="md:w-1/5"
        [ngClass]="{
          'block text-red-500 font-bold md:text-right mb-1 md:mb-0 pb-6':
            form.get('birthday').errors &&
            (form.get('birthday').touched || form.get('birthday').dirty)
        }"
      >
        <label
          class="block text-black-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="inline-full-name"
        >
          Fecha de nacimiento
        </label>
      </div>
      <div class="md:w-4/5">
        <input
          formControlName="birthday"
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
          name="x"
          [(ngModel)]="x"
          type="text"
          [bsConfig]="dpConfig"
          bsDatepicker
          placement="right"
          readonly
          required
          isAdult
        />
        <span
          class="text-red-500"
          *ngIf="form.get('birthday').touched || form.get('birthday').dirty"
        >
          <span *ngIf="form.get('birthday').errors?.required">
            Este campo es obligatorio.
          </span>
          <span *ngIf="form.get('birthday').errors?.underAge">
            Lo sentimos! Regresa cuando seas mayor de edad.
          </span>
        </span>
      </div>
    </div>

    <div class="md:flex md:items-center mb-6">
      <div
        class="md:w-1/5"
        [ngClass]="{
          'block text-red-500 font-bold md:text-right mb-1 md:mb-0 pb-6':
            form.get('email').errors &&
            (form.get('email').touched || form.get('email').dirty)
        }"
      >
        <label
          class="block text-black-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="inline-full-name"
        >
          Correo
        </label>
      </div>
      <div class="md:w-4/5">
        <input
          formControlName="email"
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
          id="inline-full-name"
          type="email"
          placeholder="Correo"
          required
        />
        <span
          class="text-red-500"
          *ngIf="form.get('email').touched || form.get('email').dirty"
        >
          <span *ngIf="form.get('email').errors?.required">
            Este campo es obligatorio.
          </span>
          <span *ngIf="form.get('email').errors?.email">
            Agregue un formato de correo válido.
          </span>
        </span>
      </div>
    </div>

    <div class="md:flex md:items-center mb-6">
      <div
        class="md:w-1/5"
        [ngClass]="{
          'block text-red-500 font-bold md:text-right mb-1 md:mb-0 pb-6':
            form.get('user_name').errors &&
            (form.get('user_name').touched || form.get('user_name').dirty)
        }"
      >
        <label
          class="block text-black-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="inline-full-name"
        >
          Nombre de usuario
        </label>
      </div>
      <div class="md:w-4/5">
        <input
          formControlName="user_name"
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
          id="inline-full-name"
          type="text"
          placeholder="Nombre de usuario"
          required
        />
        <span
          class="text-red-500"
          *ngIf="form.get('user_name').touched || form.get('user_name').dirty"
        >
          <span *ngIf="form.get('user_name').errors">
            Este campo es obligatorio.
          </span>
        </span>
      </div>
    </div>

    <div class="md:flex md:items-center mb-6">
      <div
        class="md:w-1/5"
        [ngClass]="{
          'block text-red-500 font-bold md:text-right mb-1 md:mb-0 pb-6':
            form.get('password').errors &&
            (form.get('password').touched || form.get('password').dirty)
        }"
      >
        <label
          class="block text-black-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="inline-full-name"
        >
          Contraseña
        </label>
      </div>
      <div class="md:w-4/5">
        <input
          formControlName="password"
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
          id="inline-full-name"
          type="password"
          placeholder="Ingrese su contraseña"
          required
        />
        <span
          class="text-red-500"
          *ngIf="form.get('password').touched || form.get('password').dirty"
        >
          <span *ngIf="form.get('password').errors">
            Este campo es obligatorio.
          </span>
        </span>
      </div>
    </div>

    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3"></div>
      <div class="flex space-x-4 justify-end md:w-2/3">
        <button
          class="md:w-1/4 shadow bg-green-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
          type="submit"
          [disabled]="!form.valid"
        >
          Crear
        </button>
        <button
          class="shadow bg-orange-500 hover:bg-orange-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
          type="button"
          [routerLink]="'/login'"
        >
          ¿Ya tienes una cuenta? Entra!
        </button>
      </div>
    </div>
  </form>
</div>

<app-footer></app-footer>
