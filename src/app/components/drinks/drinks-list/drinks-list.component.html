
<div class="flex w-full">
  <app-navbar></app-navbar>
  <div class="pl-64 w-full">
    <div class="w-full">
      <app-header [hasSearchBar]="true" [searchBarContent]="'trago'"></app-header>
      <div class="w-full">
        <div class="pt-12 pb-12 flex justify-center">
          <button
                  (click)="goToFilter()"
                  class="md:w-1/5 shadow bg-orange-500 hover:bg-orange-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                  type="button"
                >
                  Seleccionar ingredientes
          </button>
        </div>        
          <div  *ngIf="!loading" class="flex flex-wrap md:flex-no-wrap sm:flex-wrap -mx-2 pb-12 pt-16 px-32 overflow-hidden">
            <div
              *ngFor="let x of drinks"
              class="w-1/3 px-8 rounded sm:p-8 md:p-8 my-2 overflow-hidden"
            >
              <img
                class="max-w-xl h-auto cursor-pointer"
                src="{{ x.pictures }}"
                alt="Sunset in the mountains"
              />
              <div class="sm:px-6 sm:pl-16 md:px-6 md:pl-16">
                <div
                  class="bg-white rounded-full px-3 py-1 text-sm font-semibold text-black text-xl mr-2"
                >
                  {{ x.name }}
                </div>
                <div
                  class="bg-white rounded-full px-3 py-1 text-sm text-grey-darker mr-2"
                >
                  {{ x.owner.name }}
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
