
<app-test-bar (message)="getMessage($event)"></app-test-bar> 

<div [ngStyle]="{'margin-left.rem': !sidebar? '0': '16'}" class="move">

  <app-header hasSearchBar=true searchBarContent='nombre...' [arr]="drinksA" ></app-header>
  
        <div class="pt-12 pb-12 flex justify-center">
          <button
                  (click)="goToFilter()"
                  class="md:w-1/5 shadow bg-orange-500 hover:bg-orange-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                  type="button"
                >
                  Seleccionar ingredientes
          </button>
        </div>        
          <div id="test" *ngIf="!loading" class="flex flex-wrap md:flex-wrap sm:flex-wrap -mx-2 pb-12 pt-16 px-32 overflow-hidden">
            <div
              *ngFor="let x of drinksA | filter: filterPost"
              class="w-1/3 px-8 rounded sm:p-8 md:p-8 my-2 overflow-hidden"
            >
              <img
              style="height: 80%;"
                class="w-full object-cover cursor-pointer"
                src="{{ x.pictures }}"
                alt="Sunset in the mountains"
              />
              <div class="sm:px-6 sm:pl-0 md:px-6 md:pl-0">
                <div
                  class="bg-white rounded-full px-3 py-1 text-sm font-semibold text-black text-xl mr-2"
                >
                  {{ x.name }}
                </div>
                <div
                  class="bg-white rounded-full px-3 py-1 text-sm text-grey-darker mr-2"
                >
                  {{ x.owner.name }}
                </div>
              </div>
            </div>
            <div style="font-family: 'Open Sans', sans-serif; width: 30%; font-size: medium;" *ngIf="(drinksA | filter: filterPost)?.length==0"
             class="m-auto">
             <img class="w-full" src="../../../../assets/images/emptyGlass2.jpg" alt="noSeEncontró">
              <p style="padding-left: 2.5rem;">No se encontró ese trago...</p>
            </div>
          </div>

      <app-footer></app-footer>
    </div>
