<app-header></app-header>
<div
  class="w-full flex flex-col items-center mt-10 lg:inline lg:bg-black"
  style="font-family: 'Open Sans', sans-serif;"
>
  <h1 class="text-2xl lg:text-4xl font-bold md:text-3xl lg:mt-16 lg:ml-40">
    Selecciona tus ingredientes
  </h1>
</div>

<!-- LICORES -->

<div
  class="w-full flex items-center flex-col mt-16"
  style="font-family: 'Open Sans', sans-serif;"
>
  <div
    class="flex flex-row items-center cursor-pointer"
    (click)="licor_hidden = !licor_hidden"
  >
    <h1 class="text-xl md:text-2xl lg:text-3xl mr-3">Licores</h1>
    <img
      src="https://imageog.flaticon.com/icons/png/512/25/25623.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF"
      class="h-3 md:h-4 rounded-full shadow-sm cursor-pointer hover:shadow"
      *ngIf="licor_hidden"
    />
    <img
      src="https://imageog.flaticon.com/icons/png/512/61/61032.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF"
      class="h-3 md:h-4 rounded-full shadow-sm cursor-pointer hover:shadow"
      *ngIf="!licor_hidden"
    />
  </div>
</div>

<div
  class="w-full flex flex-col items-center pb-10 pt-10"
  *ngIf="!licor_hidden"
>
  <app-filter-child [ingredients]="licores" (add)="add_to_filter($event)">
  </app-filter-child>
  <img
    src="https://imageog.flaticon.com/icons/png/512/61/61032.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF"
    class="h-3 mt-4 md:h-4 rounded-full shadow-sm cursor-pointer hover:shadow"
    *ngIf="!licor_hidden"
    (click)="licor_hidden = !licor_hidden"
  />
</div>
