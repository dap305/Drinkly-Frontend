<div class="flex w-full">
  <app-navbar></app-navbar>
  <div class="pl-64 w-full">
      <div class="w-full">
          <app-header></app-header>
          <div class="w-full">
            <div class="flex flex-wrap md:flex-no-wrap sm:flex-wrap -mx-2 pb-12 pt-16 px-32 overflow-hidden">
              <div
                *ngFor="let x of barOrDrink"
                class="w-1/3 px-8 rounded sm:p-8 md:p-8 my-2 overflow-hidden"
              >
                <img
                  class="max-w-xl h-auto cursor-pointer"
                  src="{{ x.main_image }}"
                  alt="Sunset in the mountains"
                  (click)="detail(x._id)"
                />
                <div class="sm:px-6 sm:pl-16 md:px-6 md:pl-16">
                  <div
                    class="bg-white rounded-full px-3 py-1 text-sm font-semibold text-black text-xl mr-2 hover: text-black"
                    (click)="detail(x._id)"
                  >
                    {{ x.name }}
                  </div>
                  <div
                    class="bg-white rounded-full px-3 py-1 text-sm text-grey-darker mr-2"
                  >
                    {{ getZone(x.location.zone) }}
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
<app-footer></app-footer>
