<app-test-bar (message)="getMessage($event)"></app-test-bar> 

<div [ngStyle]="{'margin-left.rem': !sidebar? '0': '16'}" class="move">
    <app-header></app-header>

    <div *ngIf="loading">
        <app-loader></app-loader>
    </div>
    <div *ngIf="!loading" class="h-full w-full">
        <div class="h-full w-full px-16 py-16">
            <!-- PREPARALO TU MISMO -->
            <div class="h-full w-full">
                <div class="flex justify-center">
                    <svg class="fill-current text-gray-200" width="746" height="4" viewBox="0 0 746 4" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="746" height="4" rx="2" />
                    </svg>
                </div>
                <div class="px-8 sm:px-64 md:px-64 py-4 text-4xl font-semibold">PREPARALO TU MISMO</div>
                <!-- DRINK CARDS -->
                <div class="w-full flex flex-col items-center mb-20 mt-10">
                  <div class="drink_card">
                    <div id="test" class="rounded overflow-hidden border-2 shadow-lg   hover:border-solid hover:border-orange-500 hover:border-opacity-75   transition ease-in duration-200" 
                    *ngFor="let item of showDrinks"   
                    >
                    
            
                     <div class="drink_img"
                      style="  background-position: center;
                      background-repeat: no-repeat;
                      background-size: cover;
                      position: relative; "
                      [style.backgroundImage]="'url('+ item.pictures +')'"
                      (click)="detail(item._id)"
                      >
            
                      <button (click)="fav($event, item._id)" 
                      class="rounded-full w-12 h-12 lg:h-10 lg:w-10  rounded-full  opacity-75 bg-white m-2 hover:bg-orange-300 transition ease-in duration-300" >
                          <img  class="p-1" src="https://image.flaticon.com/icons/svg/1828/1828970.svg" alt="">
                          <!-- <img  class="p-1" src="https://image.flaticon.com/icons/svg/1828/1828614.svg" alt="" *ngIf="is_fav(item._id)"> -->
                      </button>
            
                        
                        <!-- CAMBIAR A ORANGE CON CLICK -->
                      </div>
                     
                      <div (click)="detail(item._id)" class="px-6 py-4">
                        <div class="font-bold text-xl md:text-2xl mb-2"> <h1>{{ item.name }} </h1> </div>
                          <p class="text-gray-700 text-lg mb-1">
                            Autor: {{ item.owner.name }}
                          </p>
                          <p class="text-gray-700 text-lg">
                            {{ item.owner.category }}
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                
                <!-- FIN DRINK CARDS -->
                <div class="flex justify-center pb-16 ">
                    <a href="/drinks" class="hover:no-underline">
                        <div class="no-underline py-1 px-8 bg-orange-400 hover:bg-orange-500 text-white rounded">Ver más
                        </div>
                    </a>
                </div>
    
            </div>
            <!-- FIN DE PREPARALO TU MISMO -->

            <!-- ADS -->
            <div>
              <div class="flex justify-center">
                <svg class="fill-current text-gray-200" width="746" height="4" viewBox="0 0 746 4" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <rect width="746" height="4" rx="2" />
                </svg>
              </div>
              <div class="px-8 sm:px-64 md:px-64 py-4 text-4xl font-semibold">DISFRUTA POR MENOS</div>
              <!-- ADS CARDS -->
              <div class="w-full flex flex-col items-center mb-20 mt-10">
                <div class="ad_card">
                  <div
                    class="rounded overflow-hidden border-2 shadow-lg transition"
                    *ngFor="let item of adsA">
                    <div class="ad_img" style="  background-position: center;
                                          background-repeat: no-repeat;
                                          background-size: cover;
                                          position: relative; " [style.backgroundImage]="'url('+ item.promo_img +')'">
            
                    </div>
                  </div>
                </div>
              </div>
              <!-- FIN BAR CARDS -->
              <!-- <div class="flex justify-center pb-8 ">
                  <a href="/drinks" class="hover:no-underline">
                      <div class="no-underline py-1 px-8 bg-orange-400 hover:bg-orange-500 text-white rounded">Ver más
                      </div>
                  </a>
              </div> -->
          </div>
          <!-- FIN ADS -->

            <!-- BARES DE CARACAS -->
            <div>
                <div class="flex justify-center">
                    <svg class="fill-current text-gray-200" width="746" height="4" viewBox="0 0 746 4" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="746" height="4" rx="2" />
                    </svg>
                </div>
                <div class="px-8 sm:px-64 md:px-64 py-4 text-4xl font-semibold">DISFRUTA DE CARACAS</div>
                <!-- BAR CARDS -->
                <div class="w-full flex flex-col items-center mb-20 mt-10">

                    <div class="bar_card">
            
            
                      <div class="rounded overflow-hidden border-2 shadow-lg   hover:border-solid hover:border-orange-500 hover:border-opacity-75   transition ease-in duration-200" 
                       *ngFor="let item of showBars"
                       
                       >
                        <div (click)="detailBar(item._id)" class="bar_img"
                        style="  background-position: center;
                                background-repeat: no-repeat;
                                background-size: cover;
                                position: relative; "
                                [style.backgroundImage]="'url('+ item.main_image +')'">
            
                        </div>
                        <div (click)="detailBar(item._id)" class="px-6 py-4">
                          <div class="font-bold text-xl md:text-2xl mb-2"> <h1>{{ item.name }} </h1> </div>
                          <p class="text-gray-700 text-lg mb-1">
                            {{ getZone(item.location.zone) }}
                          
                        </div>
                    </div>
            
                    </div>
            
                  </div>
                <!-- FIN BAR CARDS -->
                <div class="flex justify-center pb-8 ">
                    <a href="/drinks" class="hover:no-underline">
                        <div class="no-underline py-1 px-8 bg-orange-400 hover:bg-orange-500 text-white rounded">Ver más
                        </div>
                    </a>
                </div>
            </div>
            <!-- FIN BARES DE CARACAS -->
        </div>
    </div>

    <app-footer></app-footer>    
</div>
