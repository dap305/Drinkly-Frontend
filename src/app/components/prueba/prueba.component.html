<h1>Data de prueba</h1>
<div *ngFor="let u of users">
<div>
    <div><h5>REGISTRO</h5></div>
    <label> {{u.firstName}},  {{u.lastName}}, {{u.email}}</label>
</div>
<button (click)="editUser(u._id)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-1 rounded">
        EDITAR
</button>
<button (click)="deleteUser(u._id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-1 rounded">
        BORRAR
</button>
</div>

<button (click)="createUser()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
  CREAR USUARIO
</button>
