<div class="">
  <button (click)="isOpen = !isOpen" class="text-orange-500 hover:text-white mt-4 ml-4 outline-none">
    <svg class="fill-current h-10 w-10 outline-none">
      <path *ngIf="isOpen"
        d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z" />
      <path *ngIf="!isOpen"
        d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z" />
    </svg>
  </button>
</div>
<div *ngIf="isOpen" class="px-8 py-4 ml-5">
  <a href="/drinks/filter" class="text-white block py-2 px-5 pr-20 mr-5 hover:bg-orange-500 no-underline">Arma tu
    trago</a>
  <a href="#" class="text-white block py-2 px-5 pr-20 mr-5 hover:bg-orange-500 no-underline">Juegos</a>
  <a href="/bars" class="text-white block py-2 px-5 pr-20 mr-5 hover:bg-orange-500 no-underline">Bares</a>
  <a href="/profile" class="text-white block py-2 px-5 pr-20 mr-5 hover:bg-orange-500 no-underline">Tu perfil</a>
  <a *ngIf="isAdmin" href="/admin/bar"
    class="text-white block py-2 px-5 pr-20 mr-5 hover:bg-orange-500 no-underline">Admin - Bares</a>
  <a *ngIf="isAdmin" href="/admin/drink"
    class="text-white block py-2 px-5 pr-20 mr-5 hover:bg-orange-500 no-underline">Admin - Tragos</a>
  <a *ngIf="isAdmin" href="/admin/ingredient"
    class="text-white block py-2 px-5 pr-20 mr-5 hover:bg-orange-500 no-underline">Admin - Ingredientes</a>
    <a *ngIf="isAdmin" href="/admin/user" 
    class="text-white block py-2 px-5 pr-20 mr-5 hover:bg-orange-500 no-underline">Admin - Usuario</a
  >
  <div *ngIf="isLogged" (click)="getOut()" style="cursor: pointer;" class="block py-2 px-5 pr-20 mr-5 hover:bg-white">
    <img src="assets/images/login.png" alt="login" class="h-6 w-6" />
  </div>
</div>
